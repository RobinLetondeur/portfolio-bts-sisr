<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin LETONDEUR - Portfolio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: url('giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 121, 107, 0.9);
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #004d40;
            transform: translateY(-5px);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }

        footer {
            background-color: rgba(0, 121, 107, 0.9);
            color: white;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content {
            max-width: 800px;
            text-align: left;
        }

        .search-container {
            margin-top: 10px;
        }

        .search-container input {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #00332e;
        }

        .welcome, .intro {
            background-color: rgba(0, 77, 64, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .btn-profile {
            padding: 12px 30px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-profile:hover {
            background-color: #00332e;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div>Robin LETONDEUR</div>
        <nav>
            <a href="#accueil">Accueil</a>
            <a href="#profil">Profil</a>
            <a href="#projets">Projets</a>
            <a href="#veille">Veille informatique</a>
        </nav>
    </header>

    <main>
        <section class="container" id="accueil">
            <div class="welcome">
                <h2>Bienvenue sur mon Portfolio</h2>
                <p>Vous trouverez l'ensemble des différentes réalisations que j'ai pu effectuer durant mes années de BTS SIO –
